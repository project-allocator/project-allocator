services:
  frontend:
    build: 
      context: ../project-allocator-frontend
      dockerfile: Dockerfile
    volumes:
      - ../project-allocator-frontend/src:/app/src
      - node_modules:/app/node_modules
    ports:
      - 3000:3000
  backend:
    build:
      context: ../project-allocator-backend
      dockerfile: Dockerfile
    volumes:
      - ../project-allocator-backend/src:/app/src
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_DB=default
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  node_modules:
  postgresql-data:
