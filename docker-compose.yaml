  backend:
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    command: poetry run fastapi run --reload
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /api/src
        - action: sync
          path: ./backend/migrations
          target: /api/migrations
        - action: rebuild
          path: pyproject.toml
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_DB=default
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  node_modules:
  postgresql-data:
