worker_processes auto;

# Error log and process ID
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events block for connection handling
events {
    worker_connections 4096;  # Increase worker connections for handling traffic
    multi_accept on;  # Accept multiple connections at once
    use epoll;  # Efficient event model for Linux
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression to reduce the size of transferred files
    gzip on;
    gzip_types text/css application/javascript text/javascript application/json image/svg+xml text/xml application/xml application/font-woff;
    gzip_vary on;
    gzip_min_length 256;

    # Improve security by hiding NGINX version information
    server_tokens off;

    # Add timeout settings for better resource management
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;  # Reduce keep-alive timeout to 15 seconds
    client_max_body_size 10M;  # Limit upload size to 10MB (adjust as needed)
    server_names_hash_bucket_size 64;

    # Server block for the app
    server {
        listen 80;
        server_name _;

        # Add security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy no-referrer-when-downgrade;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self' data:; object-src 'none';";

        # Redirect HTTP to HTTPS (optional if you want to handle HTTPS)
        # return 301 https://$host$request_uri;

        # Serve static files (React frontend)
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        # Reverse proxy API requests to FastAPI backend
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout for proxied requests (adjust based on API needs)
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Deny access to hidden files
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}