name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - "!**.md"
  pull_request:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./frontend

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.0
      
      - name: Install yarn
        run: |
          npm install -g yarn

      - name: Install dependencies
        run: |
          yarn install

      - name: Run Prettier formatter
        run: |
          yarn run prettier --check --log-level debug --print-width 120 src/
